<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Coding Contests Finder | Vignesh</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <div class="container"> 
        <h1>Search for the upcoming contests</h1> 
        <select id = 'site'> 
            <option value="code_chef" id = "CodeChef">CodeChef</option> 
            <option value="leet_code" id = "LeetCode">LeetCode</option> 
            <option value="hacker_rank" id = "HackerRank">HackerRank</option> 
            <option value="hacker_earth" id = "HackerEarth">HackerEarth</option> 
            <option value="codeforces" id = "CodeForces">CodeForces</option> 
            <option value="cs_academy" id = "CS Academy">CS Academy</option> 
            <option value="at_coder" id = "AtCoder">AtCoder</option> 
            <option value="top_coder" id = "TopCoder">TopCoder</option> 
            <option value="codeforces_gym" id = "CodeForces::Gym">CodeForces::Gym</option> 
        </select> 
        <button type = "submit" class = "btn">Submit</button> 
        <div class="output"> 
            <table> 
                <thead> 
                    <h2></h2>  
                </thead> 
                <tbody> 
                     
                </tbody> 
            </table> 
        </div>
    </div> 
    <script src="main.js"></script> 
</body> 
</html>
